<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <label for="num">반수</label>
        <input type="number" id="num" v-model.number="cnt">
        <ul v-if="ssafy.count === cnt">
            <li v-for="(ssafy, index) in ssafys" :key="ssafy.area">
                {{index+1}} 지역 :{{ssafy.area}}, {{ssafy.count}}개반
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    cnt: 0,
                    ssafys: [
                        {
                            area: "서울",
                            count: 11,
                        },
                        {
                            area: "대전",
                            count: 4,
                        },
                        {
                            area: "구미",
                            count: 2,
                        },
                        {
                            area: "광주",
                            count: 2,
                        },
                        {
                            area: "부울경",
                            count: 2,
                        },
                    ]
                };
            },
        });

    </script>
</body>

</html>
